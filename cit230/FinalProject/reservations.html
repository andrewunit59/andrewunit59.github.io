        <main>
            <h1>Reservations</h1>
            <form action="/cit230/FinalProject/ReservationConfirmation.html" method="GET" class="form-example">
                <div class="form-example">
                  <label for="name">Enter your full name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                    <label for="telephone">Enter your telephone number: </label>
                    <input type="tel" name="telephone" id="telephone" required>
                  </div>
                <div class="form-example">
                    <label for="zipcode">Enter your zipcode: </label>
                    <input type="number" name="zipcode" id="zipcode" required>
                  </div>
                  <div class="form-example">
                        <label for="types">At which location would you like to stay at?  </label>
                        <input list="types">
                        <datalist id="types">
                        <option value="Rexburg, Idaho">
                        <option value="Accra, Ghana">
                        <option value="Seoul, South Korea">
                        <option value="Kiev, Ukraine">
                        </datalist>
                      </div>
                <div class="form-example">
                    <label for="date">When would you like your reservation to start? </label>
                    <input type="date" name="date" id="date" required>
                  </div>
                <div class="form-example">
                    <label for="date">When would you like your reservation to end? </label>
                    <input type="date" name="date" id="date" required>
                    </div>
                  <div class="form-example">
                        <label for="danger">Type of room or reservation: </label>
                        <form>
                                <input type="radio" name="danger" value="Double" checked> Double<br>
                                <input type="radio" name="danger" value="Single"> Single<br>
                                <input type="radio" name="danger" value="Wedding"> Wedding<br>
                                <input type="radio" name="danger" value="Other">Other
                        </form>
                  </div>
                  <div class="form-example">
                    <label for="text">If you are seeking an additional reservation, please describe it here: </label>
                    <textarea name="message" rows="5" cols="15">Enter text here...</textarea>
                  </div>
                <div class="form-example">
                  <input type="submit" value="submit">
                </div>
              </form>
