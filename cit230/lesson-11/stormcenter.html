        <main>
            <h1>Storm Center</h1>
            <form action="/cit230/lesson8.html/thanks.html" method="GET" class="form-example">
                <div class="form-example">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                    <label for="telephone">Enter your telephone number: </label>
                    <input type="tel" name="telephone" id="telephone" required>
                  </div>
                <div class="form-example">
                    <label for="zipcode">Enter your zipcode: </label>
                    <input type="number" name="zipcode" id="zipcode" required>
                  </div>
                <div class="form-example">
                    <label for="date">Enter the date of the storm: </label>
                    <input type="date" name="date" id="date" required>
                  </div>
                  <div class="form-example">
                    <label for="types">What type of storm was it?  </label>
                    <input list="types">
                    <datalist id="types">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    </datalist>
                  </div>
                  <div class="form-example">
                    <label class="flexly" for="rating">How severe was the storm (10 is most severe and 1 is least severe)? &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="10" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                    </label>
                  </div>
                  <div class="form-example">
                    <label for="email">Where was the storm located? </label>
                    <select name="region">
                        <option value="Select">Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                  </div>
                  <div class="form-example">
                        <label for="danger">Danger level: </label>
                        <form>
                                <input type="radio" name="danger" value="Yes" checked> Yes<br>
                                <input type="radio" name="danger" value="Maybe"> Maybe<br>
                                <input type="radio" name="danger" value="No"> No
                        </form>
                  </div>
                  <div class="form-example">
                    <label for="text">Additional information and comments: </label>
                    <textarea name="message" rows="5" cols="15">Enter text here...</textarea>
                  </div>
                <div class="form-example">
                  <input type="submit" value="submit">
                </div>
              </form>
